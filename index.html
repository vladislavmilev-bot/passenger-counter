<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>People entered:</h1>
      <h2 id="count-el">0</h2>
      <button id="increment-btn" onclick="increment()">
        <span>INCREMENT</span>
      </button>
      <button id="save-btn" onclick="save()"><span>SAVE</span></button>
      <button id="res-btn" onclick="reset()"><span>RESET</span></button>
      <p>Previous entries:</p>
      <p id="save-el"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
